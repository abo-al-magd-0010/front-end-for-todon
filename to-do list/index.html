<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-Do List app for managing tasks effectively." />
    <meta name="keywords" content="to-do, task management, list" />
    <meta name="author" content="Your Name" />
    <title>My To-Do List</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet" 
    />
</head>
<body>
    <!-- Header -->
    <div class="header" role="banner">
        My To-Do List 
        <span><i class="fa-solid fa-list-check" aria-hidden="true"></i></span>
    </div>

    <div class="container">
        <div class="buttons-container">
            <a href="login.html" class="button space" aria-label="Login">
                Login <span><i class="fa-regular fa-circle-user" aria-hidden="true"></i></span>
            </a>
            <a href="register.html" class="button" aria-label="Register">
                Register <span><i class="fa-regular fa-user" aria-hidden="true"></i></span>
            </a>
        </div>
    </div>

    <!-- Add some simple hover effects for buttons -->
    <style>
        .button {
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #f2f2f2;
        }
    </style>
</body>
</html>
